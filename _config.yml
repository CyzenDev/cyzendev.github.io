    scope:
      path: "" # empty string for all files
    values:
      title: Cyzen

description: Stylish Jekyll Theme
author:
  name: Cyzen
  email: cyzendev@foxmail.com
  github: CyzenDev
  bio: Once a beginner, will be a pro by time
